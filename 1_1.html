			 复古经典陶瓷杯（Classic Retro Ceramic Cup）
产品简介（Brief introduce of product）
  The porcelain is of thick and solid quality.With it’s good thermal insulation,the ceramic cup does not easily scald hands.It is easy to clean and not easy to adhere to tea stains because of it’s bright glaze.Larger capacity can also urge oneself to drink more water.(厚实的瓷质，隔热不易烫手，亮光釉面好清洗，不易粘附茶渍。大容量亦能督促自己多喝水。）
Fantastic and colorful (奇妙幻彩)
  It’s nature characters given by variation of furnace temperature are different from traditional unified color.What a surprise encounter.(由窑炉内温度变化所赐的自然特性，不同于传统的同一色泽，惊喜的缘分相遇。)
Hand Drawn Decorate (手绘装饰)
    Getting shape by nature,it’s take on warm-texture mark that decorated with water drops and lines,which stand for the connection between ceramic and ceramic maker.(取于自然万物的形态，线条与水滴两种装饰呈现温暖质感的印记，是制瓷人与瓷的对话。)
